<h2 mat-dialog-title>Error</h2>
<mat-dialog-content class="mat-typography">
  <h3>Status:</h3>
  <p>{{data.status}}</p>

  <h3>Error:</h3>
  <p>{{data.error}}</p>

  <h3>Message:</h3>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
